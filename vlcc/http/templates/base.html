<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="en" />

        <title>VLCC &#151; {% block title %}{% endblock %}</title>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css" rel="stylesheet">

        <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">VLCC</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                        VLCC version {{ version }}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">Last 10 comparisons</li>
                            {% for entry in menu %}
                            <li {% if entry.is_active %}class="active"{% endif %}>
                                <a href="{{ url_for('comparison', comparison_id=entry.id) }}">{{ entry.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="span9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

            <footer>
                <p>&copy; 2013 Konstantin Alexandrov</p>
            </footer>
        </div>
    </body>
</html>
